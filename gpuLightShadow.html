<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- core three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // ✅ กล้อง
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xff5400, 1);
        const directionalLightHelper = new THREE.DirectionalLightHelper(directionalLight, 0.2);
        directionalLight.position.set(10, 5, 0);
        directionalLight.castShadow = true;
        scene.add(directionalLightHelper);
        scene.add(directionalLight);

        // spotLightR.castShadow = true;

        // const spotLightG = new THREE.SpotLight(0x00ff00,1);
        // spotLightG.angle = Math.PI / 3;
        // spotLightG.position.set(0,2,2);
        // spotLightG.target.position.set(0,0,2);

        // const rectAreaLLight = new THREE.ReactAreaLight(0x00ffff,1,2,2);
        // rectAreaLLight.position

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = 0;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        let sunObject;
        const loader = new THREE.OBJLoader();
        loader.load('https://sibsansuk.github.io/chair.obj', function (object) {
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            // ตั้งค่า castShadow กับทุก mesh ใน object
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });
        loader.load('https://sibsansuk.github.io/myModel.obj', function (object) {
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            // ตั้งค่า castShadow กับทุก mesh ใน object
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            object.position.set(0, 0, 2);
            scene.add(object);
            sunObject = object;
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });

        // ✅ render loop
        function animate(t) {
            // pointLight.position.x = Math.cos(t/100)*2;
            // pointLight.position.z = Math.sin(t/100)*2;
            const r = 10; // รัศมีวงโคจร
            const sunAngle = t / 1000;

            const sunX = Math.sin(sunAngle) * r;
            const sunY = Math.cos(sunAngle) * r;
            ambientLight.intensity = Math.max(0, sunY / 10);
            directionalLight.position.set(sunX, sunY, 0);

            if (sunObject) {
                sunObject.position.set(sunX, sunY, 0); // เคลื่อนโมเดลดวงอาทิตย์ตาม
                sunObject.lookAt(0, 0, 0); // หันเข้าหากลางฉาก
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

        window.addEventListener('keydown', (event) => {

        });

    </script>
