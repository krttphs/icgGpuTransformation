<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .geo{
            position: absolute;
            background: transparent;
            color: white;
            left: 45%;
        }
        .move{
            position: absolute;
            color: white;
            background: transparent;
        }
        .switch{
            position: absolute;
            top: 5%;
            color: white;
            background: transparent;
        }
        .re-rotation{
            position: absolute;
            top: 10%;
            color: white;
            background: transparent;
        }
        .scroll{
            position: absolute;
            top: 15%;
            color: white;
            background: transparent;
        }
    </style>
</head>

<body>
    <h2 class="geo" id="geo">Geometry: Cube</h2>
    <h2 class="move">w a s d to MOVE.</h2>
    <h2 class="switch">E to switch geometry.</h2>
    <h2 class="re-rotation">R to re-rotation of cube geomatry.</h2>
    <h2 class="scroll">Scrolling mouse to MOVE geomatry backward or forward.</h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // ✅ Directional Light ที่สร้างเงา
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;

        scene.add(light);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // ✅ กล้อง
        camera.position.set(0, 1, 10); //0 1 5
        camera.lookAt(0, 0, 0);

        // ✅ กล่อง
        const geometry = new THREE.BoxGeometry(1, 2, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true; // ✅ กล่องส่งเงา
        cube.receiveShadow = false; // ✅ กล่องไม่รับเงา (ไม่จำเป็น)
        scene.add(cube);

        // ✅ ทรงกลม
        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(
            geometry2,
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true; // ✅ ทรงกลมส่งเงา
        scene.add(sphere);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = -0.5;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);
        let rX = 0;
        let sphereorcube = true; //true = กล่อง false = วงกลม
        document.addEventListener('keydown', function (event) {
            if(event.key === 'e'){
                if(sphereorcube == true){
                    sphereorcube = false;
                    document.getElementById("geo").textContent = "Geometry: Sphere"
                }
                else if(sphereorcube == false){
                    sphereorcube = true;
                    document.getElementById("geo").textContent = "Geometry: Cube"
                }
            }
            if(sphereorcube == true){
                switch (event.key) {
                case 'w':
                    cube.position.y += 0.2;
                    break;
                case 's':
                    cube.position.y -= 0.2;
                    break;
                case 'a':
                    cube.position.x -= 0.2;
                    break;
                case 'd':
                    cube.position.x += 0.2;
                    break;
                case 'r':
                    rX += 1;
                    break;
                }
            }
            else if(sphereorcube == false){
                switch (event.key) {
                case 'w':
                    sphere.position.y += 0.2;
                    break;
                case 's':
                    sphere.position.y -= 0.2;
                    break;
                case 'a':
                    sphere.position.x -= 0.2;
                    break;
                case 'd':
                    sphere.position.x += 0.2;
                    break;
                }
            }
        })
        document.addEventListener('wheel',function (event){
            if(sphereorcube == true){
                cube.position.z += event.deltaY * 0.001;
            }
            else if(sphereorcube == false){
                sphere.position.z += event.deltaY * 0.001;
            }
        })
        // ✅ render loop
        function animate(t) {
            cube.rotation.x = rX;
            cube.rotation.y = t * 0.001;

            sphere.rotation.y = t * 0.001;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

    </script>
</body>

</html>
