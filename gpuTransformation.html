<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1 style="position: absolute; background-color: black; background: transparent; display: flex; color: white; justify-content: center; align-items: center; width: 100%; margin: 0%;"
        id="geometryName">Geometry: Cube</h1>
    <div style="position: absolute; background-color: black; display: flex; flex-direction: column; color: white; justify-content: start; align-items: start; margin: 0%; padding: 10px;">
        <h2>W A S D To MOVE</h2>
        <h2>E to swap Geometry</h2>
        <h2>Scroll mouse to move Forward-Backward</h2>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // ✅ Directional Light ที่สร้างเงา
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;

        scene.add(light);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // ✅ กล้อง
        camera.position.set(0, 1, 10);
        camera.lookAt(0, 0, 0);

        // ✅ กล่อง
        const geometry = new THREE.BoxGeometry(2, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true; // ✅ กล่องส่งเงา
        cube.receiveShadow = false; // ✅ กล่องไม่รับเงา (ไม่จำเป็น)
        scene.add(cube);

        // ✅ ทรงกลม
        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(
            geometry2,
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true; // ✅ ทรงกลมส่งเงา
        scene.add(sphere);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = -0.5;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        let shape = true;

        window.addEventListener('keydown', (event) => {
            if (event.key === 'e') {
                if (shape == true){
                    shape = false;
                    camera.position.set(sphere.position.x, sphere.position.y, 10);
                }
                else{
                    shape = true;
                    camera.position.set(cube.position.x, cube.position.y, 10);
                }
                geometryName();
            }
            switch (event.key) {
                case 'w':
                    if (shape) {
                        cube.position.y += 0.1;
                        camera.position.set(cube.position.x, cube.position.y, 10);
                    }
                    else {
                        sphere.position.y += 0.2;
                        camera.position.set(sphere.position.x, sphere.position.y, 10);
                    }
                    break;
                case 'a':
                    if (shape) {
                        cube.position.x -= 0.2;
                        camera.position.set(cube.position.x, cube.position.y, 10);
                    }
                    else {
                        sphere.position.x -= 0.2;
                        camera.position.set(sphere.position.x, sphere.position.y, 10);
                    }
                    break;
                case 's':
                    if (shape) {
                        if (cube.position.y - 0.2 < 0) {
                            camera.position.set(cube.position.x, cube.position.y, 10);
                            break;
                        }
                        else {
                            cube.position.y -= 0.2;
                            camera.position.set(cube.position.x, cube.position.y, 10);
                        }
                    }
                    else {
                        if (sphere.position.y - 0.2 < 0) {
                            camera.position.set(sphere.position.x, sphere.position.y, 10);
                            break;
                        }
                        else {
                            sphere.position.y -= 0.2;
                            camera.position.set(sphere.position.x, sphere.position.y, 10);
                        }

                    }
                    break;
                case 'd':
                    if (shape) {
                        cube.position.x += 0.2;
                        camera.position.set(cube.position.x, cube.position.y, 10);
                    }
                    else {
                        sphere.position.x += 0.2;
                        camera.position.set(sphere.position.x, sphere.position.y, 10);
                    }
                    break;
            }
        });

        document.addEventListener("wheel", event => {
            if (shape) {
                cube.position.z += event.deltaY * 0.001;
            }
            else {
                sphere.position.z += event.deltaY * 0.001;
            }
        })

        function geometryName() {
            if (shape) {
                const name = document.getElementById("geometryName").textContent = "Geometry: Cube";
            }
            else {
                const name = document.getElementById("geometryName").textContent = "Geometry: Sphere";
            }
        }

        // ✅ render loop
        function animate(t) {
            //cube.rotation.x = t * 0.001;
            cube.rotation.y = t * 0.001;
            sphere.rotation.y = t * 0.001;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

    </script>
</body>

</html>
